<p>Listado de Heroes</p>

<div *ngIf="heroeBorrado; else noBorrar">
    <p>Heroe Borrado : {{ heroeBorrado }}</p>
</div>

<ng-template #noBorrar>
    <p>No ha borrado nada</p>
</ng-template>

<button (click)="borrarHereo()">
   Borrar
</button>

<ul>
    <li *ngFor="let heroe of heroes; let i = index">
       {{ i + 1 }} - {{ heroe }}
    </li>
</ul>
